<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=0.8" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Carrois+Gothic+SC"
    />
    <style>
      #images {
        max-width: 30vw;
        height: 100vh;
      }

      img {
        width: 100%;
        height: 100%;
      }

      #name {
        flex-grow: 1;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        position: absolute;
        top: 10%;
        justify-content: center;
        text-align: center;
        align-items: center;
        background-color: rgba(143, 143, 143, 0.8);
        width: 30vw;
        padding-block: 20px;
        font-family: Carrois Gothic SC;
        font-size: 50px;
        color: rgba(228, 252, 92, 0.8);
      }

      #name > * + * {
        margin-left: 40px;
      }

      #logo {
        height: 150px;
        width: auto;
      }

      @media (max-width: 910px) {
        #name {
          padding-block: 5px;
        }

        #logo {
          margin-top: 20px;
        }

        #name > * + * {
          margin-left: 0px;
          margin-bottom: 5px;
        }
      }

      body {
        display: flex;
      }

      #description {
        float: right;
      }

      html,
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div id="images">
      <img
        src="lexi-laginess-6poDd1l6UlM-unsplash.jpg"
        alt=""
        id="background-image"
      />
      <div id="name">
        <img
          src="https://www.freeiconspng.com/thumbs/cheese/cheese-images-7.png"
          alt=""
          id="logo"
        />
        <p id="logo-name">Cheese</p>
      </div>
    </div>
    <section id="description">
      <p>
        This is not a real onine service! You know you need something like this
        in your life to help you realize your deepest dreams. Sign up
        <i>now</i> to get started.
      </p>
    </section>
  </body>
</html>
