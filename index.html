<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=0.8" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Carrois+Gothic+SC"
    />
    <style>
      #left {
        display: flex;
        background-image: url("lexi-laginess-6poDd1l6UlM-unsplash.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        width: 40%;
        height: 100vh;
        justify-content: center;
        align-items: center;
      }

      #logo {
        margin-bottom: 400px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        width: 100%;
        text-align: center;
        background-color: rgba(46, 46, 46, 0.8);
      }

      #logo > img {
        width: 175px;
        margin-right: 15px;
      }

      #logo > p {
        margin-right: 35px;
        font-size: 50px;
        font-family: Carrois Gothic SC;
      }

      @media (max-width: 480px) {
        #left {
          width: 100%;
          height: 10vh;
        }
        #logo > img {
          display: none;
        }
        #logo {
          position: absolute;
          top: -5%;
          color: black;
          background-color: rgba(0, 0, 0, 0);
        }
      }

      html,
      body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <section id="left">
      <div id="logo">
        <img
          src="https://www.flavourfields.com/pub/media/catalog/product/cache/e4d64343b1bc593f1c5348fe05efa4a6/d/u/dulce_leaves.png"
          alt="Leaf Image"
        />
        <p>Leef</p>
      </div>
    </section>
    <section id="description">
      <p>
        This is not a real onine service! You know you need something like this
        in your life to help you realize your deepest dreams. Sign up
        <i>now</i> to get started.
      </p>
    </section>
  </body>
</html>
